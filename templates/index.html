<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        canvas {
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            background: rgba(0, 0, 0, 0.2);
        }
        .upload-zone {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }
        .upload-zone:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl p-8 glass-effect rounded-2xl shadow-2xl space-y-8">
        <header class="text-center">
            <h1 class="text-7xl font-black tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-purple-500 to-pink-500">
                Music Visualizer
            </h1>
            <p class="mt-4 text-xl text-gray-200">
                Upload an audio file and watch the frequencies dance
            </p>
        </header>

        <!-- Upload Section -->
        <div id="upload-section" class="upload-zone flex flex-col items-center justify-center p-8 rounded-xl">
            <div class="text-center space-y-4">
                <div class="text-6xl opacity-50">üéµ</div>
                <h2 class="text-2xl font-bold">Drop Your Music Here</h2>
                <input type="file" id="audio-file" accept="audio/*" 
                       class="hidden" />
                <button id="upload-button" 
                        class="px-8 py-4 font-bold text-white transition-all duration-300 rounded-full
                               bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600
                               transform hover:scale-105 shadow-lg hover:shadow-xl">
                    Choose Audio File
                </button>
                <p class="text-sm text-gray-300">Supports MP3, WAV, OGG, and more</p>
            </div>
        </div>

        <!-- Visualizer Section -->
        <div id="visualizer-section" class="hidden space-y-6">
            <div class="relative">
                <canvas id="visualizer-canvas" width="800" height="400" class="w-full"></canvas>
                <div id="loading" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-xl">
                    <div class="text-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto"></div>
                        <p class="mt-4 text-lg">Loading audio...</p>
                    </div>
                </div>
            </div>
            
            <audio id="audio-player" class="w-full" controls></audio>

            <!-- Controls -->
            <div class="flex items-center justify-center space-x-4">
                <button id="play-button" 
                        class="px-8 py-4 font-bold text-white transition-all duration-300 rounded-full
                               bg-gradient-to-r from-green-500 to-emerald-500 hover:from-green-600 hover:to-emerald-600
                               transform hover:scale-105 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    ‚ñ∂ Play
                </button>
                <button id="pause-button" 
                        class="px-8 py-4 font-bold text-white transition-all duration-300 rounded-full
                               bg-gradient-to-r from-yellow-500 to-orange-500 hover:from-yellow-600 hover:to-orange-600
                               transform hover:scale-105 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    ‚è∏ Pause
                </button>
                <button id="stop-button" 
                        class="px-8 py-4 font-bold text-white transition-all duration-300 rounded-full
                               bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600
                               transform hover:scale-105 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                    ‚èπ Stop
                </button>
            </div>

            <!-- Visualization Settings -->
            <div class="glass-effect p-6 rounded-xl space-y-4">
                <h3 class="text-lg font-semibold text-center">Visualization Settings</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Sensitivity</label>
                        <input type="range" id="sensitivity" min="1" max="10" value="5" 
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Smoothing</label>
                        <input type="range" id="smoothing" min="0" max="10" value="5" 
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Style</label>
                        <select id="viz-style" class="w-full p-2 bg-gray-700 rounded-lg border border-gray-600">
                            <option value="bars">Frequency Bars</option>
                            <option value="wave">Waveform</option>
                            <option value="circular">Circular</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MusicVisualizer {
            constructor() {
                this.initializeElements();
                this.setupEventListeners();
                this.audioContext = null;
                this.analyser = null;
                this.source = null;
                this.animationId = null;
                this.isPlaying = false;
                
                // Visualization settings
                this.sensitivity = 5;
                this.smoothing = 0.5;
                this.vizStyle = 'bars';
                this.previousData = new Uint8Array(256);
            }

            initializeElements() {
                this.uploadSection = document.getElementById('upload-section');
                this.visualizerSection = document.getElementById('visualizer-section');
                this.uploadButton = document.getElementById('upload-button');
                this.audioFile = document.getElementById('audio-file');
                this.audioPlayer = document.getElementById('audio-player');
                this.canvas = document.getElementById('visualizer-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.playButton = document.getElementById('play-button');
                this.pauseButton = document.getElementById('pause-button');
                this.stopButton = document.getElementById('stop-button');
                this.loading = document.getElementById('loading');
                this.sensitivitySlider = document.getElementById('sensitivity');
                this.smoothingSlider = document.getElementById('smoothing');
                this.styleSelect = document.getElementById('viz-style');
                
                this.resizeCanvas();
            }

            setupEventListeners() {
                window.addEventListener('resize', () => this.resizeCanvas());
                
                this.uploadButton.addEventListener('click', () => this.audioFile.click());
                this.audioFile.addEventListener('change', (e) => this.handleFileSelect(e));
                
                this.playButton.addEventListener('click', () => this.play());
                this.pauseButton.addEventListener('click', () => this.pause());
                this.stopButton.addEventListener('click', () => this.stop());
                
                this.sensitivitySlider.addEventListener('input', (e) => {
                    this.sensitivity = parseInt(e.target.value);
                });
                
                this.smoothingSlider.addEventListener('input', (e) => {
                    this.smoothing = parseInt(e.target.value) / 10;
                });
                
                this.styleSelect.addEventListener('change', (e) => {
                    this.vizStyle = e.target.value;
                });
            }

            resizeCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                this.canvas.width = rect.width * window.devicePixelRatio;
                this.canvas.height = rect.height * window.devicePixelRatio;
                this.ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
            }

            async handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                try {
                    const url = URL.createObjectURL(file);
                    this.audioPlayer.src = url;
                    
                    this.uploadSection.classList.add('hidden');
                    this.visualizerSection.classList.remove('hidden');
                    
                    await this.initializeAudioContext();
                    
                    this.audioPlayer.addEventListener('loadeddata', () => {
                        this.loading.classList.add('hidden');
                        this.enableControls();
                    });
                    
                } catch (error) {
                    console.error('Error loading audio file:', error);
                    alert('Error loading audio file. Please try a different file.');
                }
            }

            async initializeAudioContext() {
                if (this.audioContext) return;
                
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                this.source = this.audioContext.createMediaElementSource(this.audioPlayer);
                
                this.source.connect(this.analyser);
                this.analyser.connect(this.audioContext.destination);
                
                this.analyser.fftSize = 512;
                this.analyser.smoothingTimeConstant = this.smoothing;
                
                this.bufferLength = this.analyser.frequencyBinCount;
                this.dataArray = new Uint8Array(this.bufferLength);
                this.previousData = new Uint8Array(this.bufferLength);
            }

            enableControls() {
                this.playButton.disabled = false;
                this.pauseButton.disabled = false;
                this.stopButton.disabled = false;
            }

            async play() {
                if (this.audioContext.state === 'suspended') {
                    await this.audioContext.resume();
                }
                
                this.audioPlayer.play();
                this.isPlaying = true;
                this.visualize();
                
                this.playButton.innerHTML = '‚ñ∂ Playing...';
                this.playButton.disabled = true;
            }

            pause() {
                this.audioPlayer.pause();
                this.isPlaying = false;
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                this.playButton.innerHTML = '‚ñ∂ Play';
                this.playButton.disabled = false;
            }

            stop() {
                this.audioPlayer.pause();
                this.audioPlayer.currentTime = 0;
                this.isPlaying = false;
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.playButton.innerHTML = '‚ñ∂ Play';
                this.playButton.disabled = false;
            }

            visualize() {
                if (!this.isPlaying) return;
                
                this.animationId = requestAnimationFrame(() => this.visualize());
                
                this.analyser.getByteFrequencyData(this.dataArray);
                
                // Apply smoothing
                for (let i = 0; i < this.bufferLength; i++) {
                    this.dataArray[i] = this.previousData[i] * this.smoothing + this.dataArray[i] * (1 - this.smoothing);
                    this.previousData[i] = this.dataArray[i];
                }
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                switch (this.vizStyle) {
                    case 'bars':
                        this.drawBars();
                        break;
                    case 'wave':
                        this.drawWaveform();
                        break;
                    case 'circular':
                        this.drawCircular();
                        break;
                }
            }

            drawBars() {
                const barWidth = (this.canvas.width / window.devicePixelRatio) / this.bufferLength * 2;
                let x = 0;
                
                for (let i = 0; i < this.bufferLength; i++) {
                    const barHeight = (this.dataArray[i] / 255) * (this.canvas.height / window.devicePixelRatio) * this.sensitivity / 5;
                    
                    // Create gradient
                    const gradient = this.ctx.createLinearGradient(0, this.canvas.height / window.devicePixelRatio, 0, this.canvas.height / window.devicePixelRatio - barHeight);
                    const hue = (i / this.bufferLength) * 360;
                    gradient.addColorStop(0, `hsl(${hue}, 100%, 50%)`);
                    gradient.addColorStop(1, `hsl(${hue + 60}, 100%, 70%)`);
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.fillRect(x, this.canvas.height / window.devicePixelRatio - barHeight, barWidth - 1, barHeight);
                    
                    x += barWidth;
                }
            }

            drawWaveform() {
                this.ctx.lineWidth = 3;
                this.ctx.strokeStyle = '#00ff88';
                this.ctx.beginPath();
                
                const sliceWidth = (this.canvas.width / window.devicePixelRatio) / this.bufferLength;
                let x = 0;
                
                for (let i = 0; i < this.bufferLength; i++) {
                    const v = this.dataArray[i] / 128.0;
                    const y = v * (this.canvas.height / window.devicePixelRatio) / 2 * this.sensitivity / 5;
                    
                    if (i === 0) {
                        this.ctx.moveTo(x, y);
                    } else {
                        this.ctx.lineTo(x, y);
                    }
                    
                    x += sliceWidth;
                }
                
                this.ctx.stroke();
            }

            drawCircular() {
                const centerX = (this.canvas.width / window.devicePixelRatio) / 2;
                const centerY = (this.canvas.height / window.devicePixelRatio) / 2;
                const radius = Math.min(centerX, centerY) * 0.6;
                
                for (let i = 0; i < this.bufferLength; i++) {
                    const angle = (i / this.bufferLength) * Math.PI * 2;
                    const barHeight = (this.dataArray[i] / 255) * 100 * this.sensitivity / 5;
                    
                    const x1 = centerX + Math.cos(angle) * radius;
                    const y1 = centerY + Math.sin(angle) * radius;
                    const x2 = centerX + Math.cos(angle) * (radius + barHeight);
                    const y2 = centerY + Math.sin(angle) * (radius + barHeight);
                    
                    const hue = (i / this.bufferLength) * 360;
                    this.ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
                    this.ctx.lineWidth = 2;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(x1, y1);
                    this.ctx.lineTo(x2, y2);
                    this.ctx.stroke();
                }
            }
        }

        // Initialize the visualizer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MusicVisualizer();
        });
    </script>
</body>
</html>
